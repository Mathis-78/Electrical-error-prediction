        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00ff00", "font": {"color": "white"}, "id": 0, "label": "N0", "shape": "dot", "title": "Node 0\nTemp: 70.8\nLoad: 63.3"}, {"color": "#ffa500", "font": {"color": "white"}, "id": 1, "label": "N1", "shape": "dot", "title": "Node 1\nTemp: 94.8\nLoad: 78.7"}, {"color": "#00ff00", "font": {"color": "white"}, "id": 2, "label": "N2", "shape": "dot", "title": "Node 2\nTemp: 75.0\nLoad: 51.9"}, {"color": "#00ff00", "font": {"color": "white"}, "id": 3, "label": "N3", "shape": "dot", "title": "Node 3\nTemp: 81.6\nLoad: 40.3"}, {"color": "#00ff00", "font": {"color": "white"}, "id": 4, "label": "N4", "shape": "dot", "title": "Node 4\nTemp: 49.6\nLoad: 26.1"}, {"color": "#00ff00", "font": {"color": "white"}, "id": 5, "label": "N5", "shape": "dot", "title": "Node 5\nTemp: 47.7\nLoad: 19.1"}, {"color": "#00ff00", "font": {"color": "white"}, "id": 6, "label": "N6", "shape": "dot", "title": "Node 6\nTemp: 50.2\nLoad: 48.1"}, {"color": "#00ff00", "font": {"color": "white"}, "id": 7, "label": "N7", "shape": "dot", "title": "Node 7\nTemp: 74.3\nLoad: 57.3"}, {"color": "#00ff00", "font": {"color": "white"}, "id": 8, "label": "N8", "shape": "dot", "title": "Node 8\nTemp: 56.6\nLoad: 36.0"}, {"color": "#00ff00", "font": {"color": "white"}, "id": 9, "label": "N9", "shape": "dot", "title": "Node 9\nTemp: 57.6\nLoad: 50.5"}]);
                  edges = new vis.DataSet([{"color": "#cccccc", "from": 0, "to": 1}, {"color": "#cccccc", "from": 1, "to": 2}, {"color": "#cccccc", "from": 2, "to": 3}, {"color": "#cccccc", "from": 3, "to": 4}, {"color": "#cccccc", "from": 4, "to": 5}, {"color": "#cccccc", "from": 5, "to": 6}, {"color": "#cccccc", "from": 6, "to": 7}, {"color": "#cccccc", "from": 7, "to": 8}, {"color": "#cccccc", "from": 8, "to": 9}, {"color": "#cccccc", "from": 9, "to": 5}, {"color": "#cccccc", "from": 7, "to": 0}, {"color": "#cccccc", "from": 9, "to": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
